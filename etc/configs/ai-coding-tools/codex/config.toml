# Model Configuration
# Valid models: gpt-5.1-codex-max (recommended), gpt-5.1-codex, gpt-5.1-codex-mini
model = "gpt-5.2-codex"

# Reasoning effort for compatible models: minimal, low, medium (default), high
model_reasoning_effort = "high"

[projects."{HOME}/{SERVICE_ACCOUNT}-alerting"]
trust_level = "trusted"

[projects."{HOME}/api"]
trust_level = "trusted"

[projects."{HOME}/Credentials"]
trust_level = "trusted"

[projects."{HOME}/memory-mcp"]
trust_level = "trusted"

[projects."{HOME}/dev/{SERVICE_ACCOUNT}-stack"]
trust_level = "trusted"

# =============================================================================
# MCP Servers - All enabled via wrapper scripts (workaround for CLI bug)
# =============================================================================

# hAIveMind distributed memory system (via wrapper)
[mcp_servers.haivemind]
command = "{HOME}/.codex/wrappers/haivemind-wrapper.sh"

# Slack MCP Server (via wrapper)
[mcp_servers.slack]
command = "{HOME}/.codex/wrappers/slack-wrapper.sh"

# Trello MCP Server (via wrapper)
[mcp_servers.trello]
command = "{HOME}/.codex/wrappers/trello-wrapper.sh"

# Notion MCP Server (via wrapper)
[mcp_servers.notion]
command = "{HOME}/.codex/wrappers/notion-wrapper.sh"

# Atlassian (Jira/Confluence) - works natively with npx
[mcp_servers.atlassian]
command = "npx"
args = ["-y", "mcp-remote", "https://mcp.atlassian.com/v1/sse"]

# Vibe Kanban task management
[mcp_servers.vibe_kanban]
command = "npx"
args = ["-y", "vibe-kanban@latest", "--mcp"]

# Google Workspace (Gmail, Calendar, Drive, Docs)
[mcp_servers.google-workspace]
command = "{HOME}/.local/bin/uvx"
args = ["workspace-mcp", "--tool-tier", "complete"]

# Browser automation
[mcp_servers.puppeteer]
command = "npx"
args = ["puppeteer-mcp-server"]

[mcp_servers.playwright]
command = "npx"
args = ["@playwright/mcp@latest"]
