<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hAIveMind Admin - Login</title>
    <link rel="stylesheet" href="/admin/static/admin.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1>ðŸ§  hAIveMind</h1>
            <p>ClaudeOps Administration</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
        </form>
        
        <div class="login-footer">
            <p>ClaudeOps hAIveMind v1.0.0</p>
            <p>Lance James, Unit 221B Inc.</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store JWT token
                    localStorage.setItem('haivemind_token', data.token);
                    // Redirect to dashboard
                    window.location.href = '/admin/dashboard.html';
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
        
        // Check if already logged in
        const token = localStorage.getItem('haivemind_token');
        if (token) {
            // Verify token is still valid
            fetch('/api/v1/auth/verify', {
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/admin/dashboard.html';
                }
            });
        }
    </script>
</body>
</html>
