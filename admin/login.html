<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hAIveMind Admin - Login</title>
    <link rel="stylesheet" href="/admin/static/admin.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="/assets/logo.png" alt="hAIveMind" style="height: 150px;">
            <p>ClaudeOps Administration</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">Login</button>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
        </form>
        
        <div class="login-footer">
            <p>ClaudeOps hAIveMind v1.0.0</p>
            <p>Lance James, Unit 221B Inc.</p>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            console.log('Login Error:', message);
        }
        
        function showDebug(message) {
            console.log('Login Debug:', message);
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Store JWT token
                    localStorage.setItem('haivemind_token', data.token);
                    // Redirect to dashboard
                    window.location.href = '/admin/dashboard.html';
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                showError('Connection error: ' + error.message);
            }
        });
        
        // Mobile fallback - also handle button click directly
        document.getElementById('loginButton').addEventListener('click', async (e) => {
            if (e.target.form) {
                // Let the form handle it normally
                return;
            }
            // Fallback for mobile issues
            e.preventDefault();
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        });
        
        // Check if already logged in
        const token = localStorage.getItem('haivemind_token');
        if (token) {
            // Verify token is still valid
            fetch('/admin/api/verify', {
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/admin/dashboard.html';
                } else {
                    // Token is invalid, remove it
                    localStorage.removeItem('haivemind_token');
                }
            }).catch(error => {
                // Network error or other issue, remove invalid token
                localStorage.removeItem('haivemind_token');
            });
        }
    </script>
</body>
</html>
