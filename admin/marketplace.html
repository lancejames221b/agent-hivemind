<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server Marketplace - hAIveMind</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .star-rating {
            color: #fbbf24;
        }
        .search-input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .category-chip {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .category-chip:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .category-chip.active {
            background: rgba(59, 130, 246, 0.5);
            border-color: rgba(59, 130, 246, 0.7);
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        .server-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .install-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            transition: all 0.3s ease;
        }
        .install-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }
        .featured-badge {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        .verified-badge {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="marketplace-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // API Configuration
        const API_BASE = window.location.origin;
        const API_TOKEN = localStorage.getItem('auth_token');

        // Utility functions
        const formatDate = (dateString) => {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        };

        const formatNumber = (num) => {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        };

        const StarRating = ({ rating, count }) => {
            const stars = [];
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;

            for (let i = 0; i < 5; i++) {
                if (i < fullStars) {
                    stars.push(<i key={i} className="fas fa-star star-rating"></i>);
                } else if (i === fullStars && hasHalfStar) {
                    stars.push(<i key={i} className="fas fa-star-half-alt star-rating"></i>);
                } else {
                    stars.push(<i key={i} className="far fa-star text-gray-300"></i>);
                }
            }

            return (
                <div className="flex items-center space-x-1">
                    <div className="flex">{stars}</div>
                    <span className="text-sm text-gray-600">
                        {rating.toFixed(1)} ({formatNumber(count)})
                    </span>
                </div>
            );
        };

        const ServerCard = ({ server, onInstall, onViewDetails }) => {
            const [installing, setInstalling] = useState(false);

            const handleInstall = async () => {
                setInstalling(true);
                try {
                    await onInstall(server.id);
                } finally {
                    setInstalling(false);
                }
            };

            return (
                <div className="server-card rounded-lg p-6 card-hover">
                    <div className="flex justify-between items-start mb-4">
                        <div className="flex-1">
                            <div className="flex items-center space-x-2 mb-2">
                                <h3 className="text-xl font-bold text-gray-900">{server.name}</h3>
                                {server.featured && (
                                    <span className="featured-badge text-white text-xs px-2 py-1 rounded-full">
                                        <i className="fas fa-star mr-1"></i>Featured
                                    </span>
                                )}
                                {server.verified && (
                                    <span className="verified-badge text-white text-xs px-2 py-1 rounded-full">
                                        <i className="fas fa-check-circle mr-1"></i>Verified
                                    </span>
                                )}
                            </div>
                            <p className="text-gray-600 text-sm mb-3 line-clamp-2">{server.description}</p>
                            <div className="flex items-center space-x-4 text-sm text-gray-500 mb-3">
                                <span><i className="fas fa-user mr-1"></i>{server.author}</span>
                                <span><i className="fas fa-code mr-1"></i>{server.language}</span>
                                <span><i className="fas fa-tag mr-1"></i>v{server.version}</span>
                            </div>
                            <StarRating rating={server.rating} count={server.rating_count} />
                        </div>
                        <div className="text-right">
                            <div className="text-sm text-gray-500 mb-2">
                                <i className="fas fa-download mr-1"></i>
                                {formatNumber(server.downloads)}
                            </div>
                            <span className="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">
                                {server.category}
                            </span>
                        </div>
                    </div>
                    
                    <div className="flex space-x-2">
                        <button
                            onClick={() => onViewDetails(server)}
                            className="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors"
                        >
                            <i className="fas fa-info-circle mr-2"></i>Details
                        </button>
                        <button
                            onClick={handleInstall}
                            disabled={installing}
                            className="flex-1 install-button text-white font-medium py-2 px-4 rounded-lg disabled:opacity-50"
                        >
                            {installing ? (
                                <><i className="fas fa-spinner fa-spin mr-2"></i>Installing...</>
                            ) : (
                                <><i className="fas fa-download mr-2"></i>Install</>
                            )}
                        </button>
                    </div>
                </div>
            );
        };

        const ServerDetailsModal = ({ server, isOpen, onClose, onInstall }) => {
            const [activeTab, setActiveTab] = useState('overview');
            const [reviews, setReviews] = useState([]);
            const [loadingReviews, setLoadingReviews] = useState(false);

            useEffect(() => {
                if (isOpen && server && activeTab === 'reviews') {
                    loadReviews();
                }
            }, [isOpen, server, activeTab]);

            const loadReviews = async () => {
                setLoadingReviews(true);
                try {
                    const response = await fetch(`${API_BASE}/api/v1/servers/${server.id}/reviews`, {
                        headers: { 'Authorization': `Bearer ${API_TOKEN}` }
                    });
                    const data = await response.json();
                    setReviews(data.reviews || []);
                } catch (error) {
                    console.error('Failed to load reviews:', error);
                } finally {
                    setLoadingReviews(false);
                }
            };

            if (!isOpen || !server) return null;

            return (
                <div className="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-screen overflow-hidden">
                        <div className="flex justify-between items-center p-6 border-b">
                            <div>
                                <h2 className="text-2xl font-bold text-gray-900">{server.name}</h2>
                                <p className="text-gray-600">by {server.author}</p>
                            </div>
                            <button
                                onClick={onClose}
                                className="text-gray-400 hover:text-gray-600 text-2xl"
                            >
                                <i className="fas fa-times"></i>
                            </button>
                        </div>

                        <div className="flex border-b">
                            {['overview', 'details', 'reviews'].map((tab) => (
                                <button
                                    key={tab}
                                    onClick={() => setActiveTab(tab)}
                                    className={`px-6 py-3 font-medium capitalize ${
                                        activeTab === tab
                                            ? 'border-b-2 border-blue-500 text-blue-600'
                                            : 'text-gray-500 hover:text-gray-700'
                                    }`}
                                >
                                    {tab}
                                </button>
                            ))}
                        </div>

                        <div className="p-6 overflow-y-auto max-h-96">
                            {activeTab === 'overview' && (
                                <div className="space-y-6">
                                    <div>
                                        <h3 className="text-lg font-semibold mb-2">Description</h3>
                                        <p className="text-gray-700">{server.description}</p>
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-6">
                                        <div>
                                            <h4 className="font-semibold mb-2">Details</h4>
                                            <div className="space-y-1 text-sm">
                                                <div><strong>Version:</strong> {server.version}</div>
                                                <div><strong>Language:</strong> {server.language}</div>
                                                <div><strong>Category:</strong> {server.category}</div>
                                                <div><strong>Downloads:</strong> {formatNumber(server.downloads)}</div>
                                                <div><strong>Created:</strong> {formatDate(server.created_at)}</div>
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <h4 className="font-semibold mb-2">Rating</h4>
                                            <StarRating rating={server.rating} count={server.rating_count} />
                                            
                                            {server.keywords && server.keywords.length > 0 && (
                                                <div className="mt-4">
                                                    <h4 className="font-semibold mb-2">Keywords</h4>
                                                    <div className="flex flex-wrap gap-1">
                                                        {server.keywords.map((keyword, index) => (
                                                            <span
                                                                key={index}
                                                                className="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded"
                                                            >
                                                                {keyword}
                                                            </span>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'details' && (
                                <div className="space-y-6">
                                    {server.tools && server.tools.length > 0 && (
                                        <div>
                                            <h3 className="text-lg font-semibold mb-3">Available Tools</h3>
                                            <div className="grid gap-3">
                                                {server.tools.map((tool, index) => (
                                                    <div key={index} className="border rounded-lg p-3">
                                                        <h4 className="font-medium">{tool.name}</h4>
                                                        <p className="text-sm text-gray-600 mt-1">{tool.description}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {server.dependencies && server.dependencies.length > 0 && (
                                        <div>
                                            <h3 className="text-lg font-semibold mb-3">Dependencies</h3>
                                            <div className="bg-gray-50 rounded-lg p-3">
                                                <code className="text-sm">
                                                    {server.dependencies.join(', ')}
                                                </code>
                                            </div>
                                        </div>
                                    )}

                                    {server.platform_compatibility && (
                                        <div>
                                            <h3 className="text-lg font-semibold mb-3">Platform Compatibility</h3>
                                            <div className="flex space-x-2">
                                                {server.platform_compatibility.map((platform, index) => (
                                                    <span
                                                        key={index}
                                                        className="bg-green-100 text-green-800 text-sm px-3 py-1 rounded-full"
                                                    >
                                                        {platform}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}

                            {activeTab === 'reviews' && (
                                <div>
                                    <h3 className="text-lg font-semibold mb-4">User Reviews</h3>
                                    {loadingReviews ? (
                                        <div className="flex justify-center py-8">
                                            <div className="loading-spinner"></div>
                                        </div>
                                    ) : reviews.length > 0 ? (
                                        <div className="space-y-4">
                                            {reviews.map((review) => (
                                                <div key={review.id} className="border rounded-lg p-4">
                                                    <div className="flex justify-between items-start mb-2">
                                                        <div>
                                                            <h4 className="font-medium">{review.title}</h4>
                                                            <p className="text-sm text-gray-600">by {review.username}</p>
                                                        </div>
                                                        <div className="flex items-center space-x-2">
                                                            <StarRating rating={review.rating} count={0} />
                                                            <span className="text-sm text-gray-500">
                                                                {formatDate(review.created_at)}
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <p className="text-gray-700">{review.content}</p>
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        <p className="text-gray-500 text-center py-8">No reviews yet</p>
                                    )}
                                </div>
                            )}
                        </div>

                        <div className="p-6 border-t bg-gray-50">
                            <div className="flex space-x-3">
                                <button
                                    onClick={() => onInstall(server.id)}
                                    className="install-button text-white font-medium py-2 px-6 rounded-lg"
                                >
                                    <i className="fas fa-download mr-2"></i>Install Server
                                </button>
                                {server.homepage && (
                                    <a
                                        href={server.homepage}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-lg transition-colors"
                                    >
                                        <i className="fas fa-external-link-alt mr-2"></i>Homepage
                                    </a>
                                )}
                                {server.repository && (
                                    <a
                                        href={server.repository}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-lg transition-colors"
                                    >
                                        <i className="fab fa-github mr-2"></i>Repository
                                    </a>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const SearchFilters = ({ filters, onFiltersChange, categories, languages }) => {
            return (
                <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h3 className="text-lg font-semibold mb-4">Filters</h3>
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Category</label>
                            <select
                                value={filters.category || ''}
                                onChange={(e) => onFiltersChange({ ...filters, category: e.target.value || null })}
                                className="w-full border border-gray-300 rounded-lg px-3 py-2"
                            >
                                <option value="">All Categories</option>
                                {categories.map((cat) => (
                                    <option key={cat.category} value={cat.category}>
                                        {cat.category} ({cat.count})
                                    </option>
                                ))}
                            </select>
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Language</label>
                            <select
                                value={filters.language || ''}
                                onChange={(e) => onFiltersChange({ ...filters, language: e.target.value || null })}
                                className="w-full border border-gray-300 rounded-lg px-3 py-2"
                            >
                                <option value="">All Languages</option>
                                {languages.map((lang) => (
                                    <option key={lang.language} value={lang.language}>
                                        {lang.language} ({lang.count})
                                    </option>
                                ))}
                            </select>
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Sort By</label>
                            <select
                                value={filters.sort_by || 'rating'}
                                onChange={(e) => onFiltersChange({ ...filters, sort_by: e.target.value })}
                                className="w-full border border-gray-300 rounded-lg px-3 py-2"
                            >
                                <option value="rating">Rating</option>
                                <option value="downloads">Downloads</option>
                                <option value="newest">Newest</option>
                                <option value="updated">Recently Updated</option>
                                <option value="name">Name</option>
                            </select>
                        </div>
                    </div>

                    <div className="mt-4 flex items-center space-x-4">
                        <label className="flex items-center">
                            <input
                                type="checkbox"
                                checked={filters.verified_only || false}
                                onChange={(e) => onFiltersChange({ ...filters, verified_only: e.target.checked })}
                                className="mr-2"
                            />
                            <span className="text-sm">Verified only</span>
                        </label>
                        <label className="flex items-center">
                            <input
                                type="checkbox"
                                checked={filters.featured_only || false}
                                onChange={(e) => onFiltersChange({ ...filters, featured_only: e.target.checked })}
                                className="mr-2"
                            />
                            <span className="text-sm">Featured only</span>
                        </label>
                    </div>
                </div>
            );
        };

        const MarketplaceApp = () => {
            const [servers, setServers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchQuery, setSearchQuery] = useState('');
            const [filters, setFilters] = useState({
                sort_by: 'rating',
                limit: 20,
                offset: 0
            });
            const [categories, setCategories] = useState([]);
            const [languages, setLanguages] = useState([]);
            const [selectedServer, setSelectedServer] = useState(null);
            const [showDetails, setShowDetails] = useState(false);
            const [totalServers, setTotalServers] = useState(0);
            const [hasMore, setHasMore] = useState(false);

            // Load initial data
            useEffect(() => {
                loadCategories();
                loadLanguages();
                searchServers();
            }, []);

            // Search when filters change
            useEffect(() => {
                searchServers();
            }, [filters, searchQuery]);

            const loadCategories = async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/v1/categories`);
                    const data = await response.json();
                    setCategories(data.categories || []);
                } catch (error) {
                    console.error('Failed to load categories:', error);
                }
            };

            const loadLanguages = async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/v1/languages`);
                    const data = await response.json();
                    setLanguages(data.languages || []);
                } catch (error) {
                    console.error('Failed to load languages:', error);
                }
            };

            const searchServers = async () => {
                setLoading(true);
                try {
                    const searchParams = new URLSearchParams({
                        ...filters,
                        ...(searchQuery && { query: searchQuery })
                    });

                    const response = await fetch(`${API_BASE}/api/v1/servers?${searchParams}`);
                    const data = await response.json();
                    
                    setServers(data.servers || []);
                    setTotalServers(data.total || 0);
                    setHasMore(data.has_more || false);
                } catch (error) {
                    console.error('Failed to search servers:', error);
                } finally {
                    setLoading(false);
                }
            };

            const handleInstall = async (serverId) => {
                try {
                    const response = await fetch(`${API_BASE}/api/v1/servers/${serverId}/install`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${API_TOKEN}`
                        },
                        body: JSON.stringify({
                            installation_method: 'one_click',
                            target_config: { device_id: 'web-client' }
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        alert('Server installed successfully!');
                        // Refresh server data to update download count
                        searchServers();
                    } else {
                        const error = await response.json();
                        alert(`Installation failed: ${error.detail}`);
                    }
                } catch (error) {
                    console.error('Installation failed:', error);
                    alert('Installation failed. Please try again.');
                }
            };

            const handleViewDetails = (server) => {
                setSelectedServer(server);
                setShowDetails(true);
            };

            const handleLoadMore = () => {
                setFilters(prev => ({
                    ...prev,
                    offset: prev.offset + prev.limit
                }));
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Header */}
                    <div className="gradient-bg text-white">
                        <div className="container mx-auto px-4 py-12">
                            <div className="text-center">
                                <h1 className="text-4xl font-bold mb-4">
                                    <i className="fas fa-store mr-3"></i>
                                    MCP Server Marketplace
                                </h1>
                                <p className="text-xl text-blue-100 mb-8">
                                    Discover, install, and share MCP servers with the community
                                </p>
                                
                                {/* Search Bar */}
                                <div className="max-w-2xl mx-auto">
                                    <div className="relative">
                                        <input
                                            type="text"
                                            placeholder="Search servers, tools, or categories..."
                                            value={searchQuery}
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                            className="search-input w-full px-6 py-4 rounded-full text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-300"
                                        />
                                        <button className="absolute right-4 top-1/2 transform -translate-y-1/2 text-blue-200 hover:text-white">
                                            <i className="fas fa-search text-xl"></i>
                                        </button>
                                    </div>
                                </div>

                                {/* Quick Categories */}
                                <div className="mt-8 flex flex-wrap justify-center gap-3">
                                    {categories.slice(0, 6).map((category) => (
                                        <button
                                            key={category.category}
                                            onClick={() => setFilters(prev => ({ ...prev, category: category.category, offset: 0 }))}
                                            className={`category-chip px-4 py-2 rounded-full text-sm font-medium ${
                                                filters.category === category.category ? 'active' : ''
                                            }`}
                                        >
                                            {category.category} ({category.count})
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="container mx-auto px-4 py-8">
                        {/* Filters */}
                        <SearchFilters
                            filters={filters}
                            onFiltersChange={(newFilters) => setFilters({ ...newFilters, offset: 0 })}
                            categories={categories}
                            languages={languages}
                        />

                        {/* Results Header */}
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold text-gray-900">
                                {totalServers > 0 ? `${totalServers} servers found` : 'No servers found'}
                            </h2>
                            {searchQuery && (
                                <button
                                    onClick={() => setSearchQuery('')}
                                    className="text-blue-600 hover:text-blue-800"
                                >
                                    <i className="fas fa-times mr-1"></i>Clear search
                                </button>
                            )}
                        </div>

                        {/* Loading State */}
                        {loading && (
                            <div className="flex justify-center py-12">
                                <div className="loading-spinner"></div>
                            </div>
                        )}

                        {/* Server Grid */}
                        {!loading && servers.length > 0 && (
                            <>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                                    {servers.map((server) => (
                                        <ServerCard
                                            key={server.id}
                                            server={server}
                                            onInstall={handleInstall}
                                            onViewDetails={handleViewDetails}
                                        />
                                    ))}
                                </div>

                                {/* Load More */}
                                {hasMore && (
                                    <div className="text-center">
                                        <button
                                            onClick={handleLoadMore}
                                            className="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-lg transition-colors"
                                        >
                                            Load More Servers
                                        </button>
                                    </div>
                                )}
                            </>
                        )}

                        {/* Empty State */}
                        {!loading && servers.length === 0 && (
                            <div className="text-center py-12">
                                <i className="fas fa-search text-6xl text-gray-300 mb-4"></i>
                                <h3 className="text-xl font-semibold text-gray-600 mb-2">No servers found</h3>
                                <p className="text-gray-500">Try adjusting your search or filters</p>
                            </div>
                        )}
                    </div>

                    {/* Server Details Modal */}
                    <ServerDetailsModal
                        server={selectedServer}
                        isOpen={showDetails}
                        onClose={() => setShowDetails(false)}
                        onInstall={handleInstall}
                    />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<MarketplaceApp />, document.getElementById('marketplace-root'));
    </script>
</body>
</html>
